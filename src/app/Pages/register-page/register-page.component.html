<div class="container">
  <h1>REGISTER USER</h1>
  <form [formGroup]="registerForm" (submit)="submitRegister()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>
    </div>
    <div>
      <button
        [disabled]="registerForm.invalid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Register New Account
      </button>
    </div>
    <div>
      <button mat-raised-button class="btn-login" [routerLink]="['/login']">
        Login to my account
      </button>
    </div>
  </form>
</div>
