<div class="container">
  <div class="btn-update-back">
    <button mat-raised-button (click)="returnBack()" class="btn-back">
      Go Back to Contacts
    </button>
  </div>

  <form [formGroup]="detailsForm" (submit)="submitDetailsForm()">
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          formControlName="first_name"
          [(ngModel)]="contact.first_name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Lastname"
          formControlName="last_name"
          [(ngModel)]="contact.last_name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          [(ngModel)]="contact.email"
        />
      </mat-form-field>
    </div>
    <div *ngIf="displayedImage">
      <h5>Avatar: <img [src]="displayedImage" alt="" /></h5>
    </div>
    <input type="file" (change)="selectFiles($event)" />
    <h4><img id="imagenPrevisualizacion" style="width: 20rem" /></h4>
    <button mat-raised-button color="accent" type="submit">
      UpdateContact
    </button>
  </form>
</div>
